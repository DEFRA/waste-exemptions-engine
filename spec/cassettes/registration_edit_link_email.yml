      string: '{"content":{"body":"Dear Percy Morar\r\n\r\n#Deregister your waste
        exemptions and update your contact details before your renewal date\r\n\r\nYou
        should only hold an exemption for a waste activity you are carrying out. You
        do not usually need to register exemptions for storing waste you have produced.\r\n\r\nYou
        can deregister some, or all of your exemptions using the link in this email,
        this is free. Changing your exemptions will not extend your registration period.
        If there have been changes to your contact details you can also update them
        using this link.\r\n\r\nSite location: \n\n* Grid reference: ST 58337 72855\n*
