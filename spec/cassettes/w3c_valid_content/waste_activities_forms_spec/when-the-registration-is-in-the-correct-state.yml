        data-turbolinks-track=\"true\"></script>\n  \n</head>\n<body>\n\n\n\n<div
        class=\"govuk-grid-row\">\n  <div class=\"govuk-grid-column-two-thirds\">\n
        \   <form class=\"new_waste_activities_form\" id=\"new_waste_activities_form\"
        action=\"/waste_exemptions_engine/t4WpA9TyAAGUkrjyMgJkQp5y/select-waste-activities\"
        accept-charset=\"UTF-8\" method=\"post\">\n      <div class=\"govuk-grid-row\">\n
        \ <div class=\"govuk-grid-column-two-thirds\">\n    \n  </div>\n</div>\n\n
        \     <h1 class=\"govuk-heading-l\">Select the waste activities you do</h1>\n
        \     <div class=\"govuk-form-group \">\n        <div class=\"govuk-checkboxes\">\n
        \           \n            <h2 class=\"govuk-heading-m govuk-!-margin-bottom-1
        govuk-!-margin-top-4\">Using waste</h2>\n            <p class=\"govuk-body
        govuk-!-margin-bottom-3\">\n              This means you use waste for another
        activity, for example, burning waste for fuel, or spreading it on land as
        fertiliser. See \n              <a target=\"_blank\" href=\"https://www.gov.uk/government/collections/waste-exemptions-using-waste\">Using
        waste: waste exemptions.</a>\n              (opens in new window)\n            </p>\n
        \         \n            \n            <h2 class=\"govuk-heading-m govuk-!-margin-bottom-1
        govuk-!-margin-top-4\">Disposing of waste</h2>\n            <p class=\"govuk-body
        govuk-!-margin-bottom-3\">\n              This means depositing waste or burning
        plant or wood waste in an incinerator or in the open. See \n              <a
        target=\"_blank\" href=\"https://www.gov.uk/government/collections/waste-exemptions-disposing-of-waste\">Disposing
        of waste: waste exemptions.</a>\n              (opens in new window)\n            </p>\n
        \         \n            \n            <h2 class=\"govuk-heading-m govuk-!-margin-bottom-1
        govuk-!-margin-top-4\">Treating waste</h2>\n            <p class=\"govuk-body
        govuk-!-margin-bottom-3\">\n              This means preparing, recovering,
        sorting and treating certain waste materials, such as waste wood and plant
        matter. See \n              <a target=\"_blank\" href=\"https://www.gov.uk/government/collections/waste-exemptions-treating-waste\">Treating
        waste: waste exemptions.</a>\n              (opens in new window)\n            </p>\n
        \         \n            \n            <h2 class=\"govuk-heading-m govuk-!-margin-bottom-1
        govuk-!-margin-top-4\">Storing waste</h2>\n            <p class=\"govuk-body
        govuk-!-margin-bottom-3\">\n              This means storing certain waste
        in secure containers or at secure sites. It covers the storage of sludge.
        See \n              <a target=\"_blank\" href=\"https://www.gov.uk/government/collections/waste-exemptions-storing-waste\">Storing
        waste: waste exemptions.</a>\n              (opens in new window)\n            </p>\n
        \         \n        </div>\n      </div>\n      <button type=\"submit\" formnovalidate=\"formnovalidate\"
