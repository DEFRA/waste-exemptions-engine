en:
  waste_exemptions_engine:
    beta_start_forms:
      new:
        title: This is private beta
        heading: This is private beta
        intro_paragraph: "Thank you for renewing your waste exemptions in private beta. When you've finished your registration, you'll get:"
        bullet_1: confirmation of your registration
        bullet_2_html: your exemptions registered for 3 years on the <a href="https://environment.data.gov.uk/public-register/view/search-waste-exemptions" target="_blank" rel="noopener noreferrer" class="govuk-link">public register</a> (opens in a new window)
        bullet_3: a link to a survey to give your feedback
        what_youll_do_heading: What you'll do
        what_youll_do_paragraph: As you go through the registration process, you'll be shown details of waste exemption charges that we may introduce in future. We'll ask you to tell us whether you would pay for your exemptions by credit or debit card, or by bank transfer.
        no_charge_text: You will not be asked to give any payment details and you will not be charged to register your exemptions.
        privacy_heading: Privacy notice
        privacy_paragraph_1_html: Read our <a href="https://wasteexemptions.service.gov.uk/pages/privacy" target="_blank" rel="noopener noreferrer" class="govuk-link">privacy notice</a> (opens in a new window) to find out how we use your information.
        privacy_paragraph_2_html: By continuing to the service, you confirm that you've read and agree to the <a href="https://wasteexemptions.service.gov.uk/pages/privacy" target="_blank" rel="noopener noreferrer" class="govuk-link">privacy notice</a> (opens in a new window)
        continue: Continue
      unavailable:
        title: Sorry, the private beta testing service is unavailable
        heading: Sorry, the private beta testing service is unavailable
        paragraph_1: The private beta testing service is no longer available for research. We're currently making improvements.
        paragraph_2_start: Read
        paragraph_2_link: https://www.gov.uk/guidance/register-your-waste-exemptions-environmental-permits#register-renew-or-change-your-exemptions
        paragraph_2_link_text: guidance on GOV.UK
        paragraph_2_end: to find out how to register a new exemption or manage an existing registration, or call 03708 506 506 to speak to an advisor.
      invalid_token:
        title: Your unique token is not valid
        heading: Your unique token is not valid
        paragraph_1: "This could be because:"
        paragraph_1_1: it's already been used
        paragraph_1_2: the link has been copied into the browser incorrectly
        paragraph_2_start: Call 0330 159 1987 to speak to an adviser or read
        paragraph_2_link: https://www.gov.uk/guidance/register-your-waste-exemptions-environmental-permits#register-renew-or-change-your-exemptions
        paragraph_2_link_text: guidance on gov.uk
        paragraph_2_end: to find out how to register a new exemption or change your registration details.
