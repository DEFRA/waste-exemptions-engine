        heading: Waste exemption registration %{registration_number}
        confirmation:
          heading: Waste exemption registration %{registration_number}
          paragraph1: We confirm that the details you have entered, as shown below, are now on the exemptions register. Your registration should show on the public register within 5 days.
          warning: This document is not a permit. Exemptions may have ceased or been revoked.
          paragraph2: "To check whether these exemptions are still valid, check the companyâ€™s registration %{company_registration_number} on the public register of waste exemptions:"
        business_responsibilities:
          heading: Business responsibilities
          paragraph1_html: >
            The business or organisation responsible for carrying out the exempt waste operations agrees to:
            <ul class="govuk-list govuk-list--bullet govuk-!-margin-left-2">
              <li>comply with all limits on waste types and quantities</li>
              <li>comply with all conditions governing how waste must be stored, handled and treated</li>
              <li>carry out the operations without endangering human health or harming the environment</li>
            </ul>
          paragraph2_html: >
            For the operations to remain exempt they must be carried out without:
            <ul class="govuk-list govuk-list--bullet govuk-!-margin-left-2">
              <li>causing risk to water, air, soil, plants or animals</li>
              <li>causing a nuisance through noise and odours</li>
              <li>negatively affecting the countryside or places of special interest</li>
            </ul>
          paragraph3: In sensitive locations, extra controls may be needed over and above those set out in the exemptions to make sure this happens.
